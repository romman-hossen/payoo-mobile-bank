<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisyUI and tailwind CSS -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* google font added */
       @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
       *{
        font-family: "Outfit", sans-serif;
       }
   </style>

</head>
<body class="min-h-screen max-w-[450px] mx-auto bg-base-200">
    <div class="w-[200px] mx-auto pt-52">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    <div class="form mt-8">
     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-medium text-neutral">Mobile Number</label>
          <input id="input-number" type="text" class="input bg-base-200 rounded-full border-none focus:outline-none" maxlength="11" minlength="11" placeholder="Enter your number" value="01760320585" />
          <label class="label font-medium text-neutral">4 Digit Pin</label>
          <input id="input-pin" type="password" class="input bg-base-200 rounded-full border-none focus:outline-none" maxlength="4" minlength="4" placeholder="Enter 4 Digit Pin" />
          <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
